<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let product of products" class="bg-white shadow-md rounded-lg overflow-hidden cursor-pointer"
            (click)="viewProductDetail(product._id)">
            <img [src]="product.prodImage" alt="{{product.prodName}}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">{{product.prodName}}</h3>
                <p class="text-gray-700 mb-2"><span>â‚¹ </span>{{product.prodPrice}}<span>/-</span></p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    (click)="addToCart(product._id); ">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
