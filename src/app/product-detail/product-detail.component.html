<div class="container mx-auto px-4 py-8">
    <div class="flex">
        <div class="w-1/2">
            <img [src]="product?.prodImage" alt="{{product?.prodName}}" class="w-full object-cover">
        </div>
        <div class="w-1/2 pl-8">
            <h2 class="text-2xl font-bold mb-4">{{product?.prodName}}</h2>
            <p class="text-gray-700 mb-4">{{product?.prodDesc}}</p>
            <p class="text-xl font-semibold mb-4">${{product?.prodPrice}}</p>
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" id="quantity" [(ngModel)]="quantity" class="border rounded px-2 py-1 w-20" min="1">
            </div>
            <button (click)="addToCart()" class="bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
        </div>
    </div>
</div>
