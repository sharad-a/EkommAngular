<!-- src/app/product-detail/product-detail.component.html -->
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row items-center">
        <div class="w-full md:w-1/2">
            <img [src]="product?.prodImage" alt="{{product?.prodName}}" class="w-full h-auto object-cover">
        </div>
        <div class="w-full md:w-1/2 md:pl-8">
            <h2 class="text-2xl font-bold mb-4">{{product?.prodName}}</h2>
            <h4 class="font-bold mb-2">Description:</h4>
            <p class="text-gray-700 mb-4">{{product?.prodDesc}}</p>
            <h4 class="font-bold mb-2">Price:</h4>
            <p class="text-lg font-semibold mb-4"><span>â‚¹ </span>{{product?.prodPrice}}<span>/-</span></p>
            <div class="flex items-center mb-4">
                <label for="quantity" class="mr-2">Quantity:</label>
                <input type="number" id="quantity" [(ngModel)]="quantity" class="border rounded py-2 px-4" min="1">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addToCart()">
                Add to Cart
            </button>
        </div>
    </div>
</div>
