<div class="register-container flex justify-center items-center">
    <div class="w-full max-w-lg bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Register</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                <input type="text" id="username" name="username"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                    placeholder="Enter your first name" required required [(ngModel)]="username">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                    placeholder="Enter your email" required [(ngModel)]="email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                    placeholder="Enter your password" required [(ngModel)]="password">
            </div>
            <div>
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-blue-700">Register</button>
            </div>
        </form>
    </div>
</div>
